<div *ngIf="userProjects" class="card">
  <div class="card-body">
    <div class="card-title">
      <h4>Projects I've worked on</h4>
    </div>
    <div class="card-text">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let p of userProjects">
          <a routerLink="/project/{{p.ppmNum}}">{{p? p.projectFriendlyName : ''}}</a> <!--/project/{{p.ppmNum}}-->
        </li>
      </ul>
    </div>
  </div>
</div>

<app-chartjs></app-chartjs>
